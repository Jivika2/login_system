<body>
  <div class="text-center mt-5">
      <h3 class="text-danger font"><b>Delete Account</b></h3><br>
      <p class="font">Are you sure you want to delete your account? This action cannot be undone.</p>
      <form method="post" novalidate>
          {% csrf_token %}
          <button class="font btn btn-danger" type="submit"><b>Delete My Account</b></button>
          <a href="{% url 'home' %}" class="font btn btn-secondary"><b>Cancel</b></a>
      </form>
  </div>
  </body>
